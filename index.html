<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/bootstrap.ts"></script>
  <title>ML Visuals</title>
</head>

<body>
  <div id="chart-container">
    <canvas id="myChart" width="600" height="600"></canvas>
  </div>

  <h1> Sample Size vs Bias and Variance </h1>
  <ul>
    <li>More samples, better prediction!</li>
    <li>Random sample points are labeled by our target function as a boundary</li>
    <li>Linear regression is used on the sample points to generate a hypothesis</li>
    <li>We can observe how various parameters change the bias and variance</li>
  </ul>
  <div>
    <label for="num-points">Number of Sample Points: </label>
    <input type="number" id="num-points" name="num-points" autocomplete="off" min="10" max="1000" value="200" />
  </div>
  <div>
    <label for="num-runs">Number of Runs: </label>
    <input type="number" id="num-runs" name="num-runs" autocomplete="off" min="10" max="1000" value="500" />
  </div>
  <button id="run-bias-sim">Run Simulation</button>
  <div id="chart-container">
    <canvas id="myScatter" width="600" height="600"></canvas>
  </div>

</body>

</html>
